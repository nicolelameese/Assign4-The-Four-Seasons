<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Four Seasons</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
</head>

<body>
    <div>
        <div class="border">
            <div class="inner-cutout"> 
                <h2 class="knockout">The Four Seasons</h2>
                <h2 class="disclaimer">*not the hotel</h2>
            </div>
        </div>
        <div class="container wrapper">
            <img class="flowers" alt="spring flowers" src="imgs/spring.png">
            <h5 class="anitext">Spring</h5>
        </div>
        <div class="container container1 wrapper">
            <div class="sun"><img alt="summer sun" src="imgs/summer.png"></div>
            <h1 class="animate-charcter">Summer</h1>
        </div>
        <div class="container container1 wrapper">
            <h3 class="lineDown">Fall</h3>
            <img alt="fall leaf" src="imgs/fall.png">
        </div>
        <div class="container container1 wrapper">
            <img alt="winter snowflake" src="imgs/winter.png">
            <h4 class="anitext1">Winter</h4>
        </div>
        <div class="border1">
            <div class="box">
                <a href="info.html"><h2 class="cite">Design & Intent</h2></a>
            </div>
        </div>
    </div>

</html>
